<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="margin-top: 30px">
    <p>範囲を設定してください</p>
    <label for="min-input">下限：</label>
    <input type="number" id="min-input" value="0">
    <label for="max-input">上限：</label>
    <input type="number" id="max-input" value="100">
  </div>
  <div style="margin-left: 50px; margin-top: 50px;">
    <p>JavaScriptでキーボード入力を制限しています</p>
    <label for="number-input"><span>0</span>~<span>100</span>まで入力可能</label>
    <input type="number" id="number-input" min="0" max="100" style="width: 200px">
  </div>
</body>
<script>
  const min_input = document.getElementById('min-input');
  const max_input = document.getElementById('max-input');
  const number_input = document.getElementById('number-input');
  const number_label = document.querySelector(`[for=${number_input.id}]`);

  const set_limit = (event) => {
    const target = event.target;

    if (target.id === min_input.id) number_input.min = number_label.querySelector('span:nth-of-type(1)').textContent = target.value;
    if (target.id === max_input.id) number_input.max = number_label.querySelector('span:nth-of-type(2)').textContent = target.value;
  };

  min_input.addEventListener('input', set_limit);
  max_input.addEventListener('input', set_limit);

  number_input.addEventListener('input', () => {
    const value = Number(number_input.value);
    const min = Number(number_input.min);
    const max = Number(number_input.max);

    if (value < min) number_input.value = min;
    if (value > max) number_input.value = max;
  });
</script>
</html>
